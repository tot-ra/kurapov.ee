name: deploy
on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: pull site
        working-directory: /www/kurapov.ee/
        run: git reset --hard && git pull --ff-only
      - name: pull blog-engine-md
        working-directory: /www/blog-engine-md/
        run: git reset --hard && git pull --ff-only
      - name: build blog-engine-md binary
        working-directory: /www/blog-engine-md/
        run: go build -o /www/blog-engine-md/bin/blog-engine ./cmd/blog-engine
      - name: build production html
        working-directory: /www/kurapov.ee/
        run: rm -rf /www/kurapov.ee/dist && /www/blog-engine-md/bin/blog-engine build
      - name: publish for nginx
        working-directory: /www/kurapov.ee/
        run: rm -rf /www/kurapov.ee/public && mv /www/kurapov.ee/dist /www/kurapov.ee/public
