name: deploy
on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: pull
        working-directory: /www/kurapov.ee/
        run: git reset --hard && git pull
      - name: build
        working-directory: /www/kurapov.ee/
        run: npm i && npm run build
      - name: cleanup
        working-directory: /www/kurapov.ee/
        run: rm -rf /www/kurapov.ee/node_modules